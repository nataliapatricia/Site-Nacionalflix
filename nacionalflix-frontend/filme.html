<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando... - NacionalFlix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <div class="site-background">
            <img src="img/fundo-site.jpg" alt="Plano de fundo NacionalFlix">
        </div>
        <header class="main-header">
            <a href="principal.html" class="logo">NacionalFlix</a>
                <nav class="main-nav">
                    <a href="principal.html">Página Inicial</a>
                    <a href="historico.html">Histórico</a>
                    <a href="configuracoes.html">Configurações</a>
                    <a href="#" id="logout-button">Sair</a>
                </nav>
        </header>

        <main id="movie-details-container" class="main-container">
            <p>Carregando informações do filme...</p>
        </main>

        <div id="review-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Faça sua avaliação</h2>
                <form id="review-form">
                    <div class="star-rating">
                        <span data-value="5">&#9733</span><span data-value="4">&#9733</span><span data-value="3">&#9733</span><span data-value="2">&#9733</span><span data-value="1">&#9733</span>
                    </div>
                    <textarea id="comment-text" placeholder="Escreva seu comentário aqui... (opcional)"></textarea>
                    <div class="modal-actions">
                        <button type="button" class="btn-cancel">Cancelar</button>
                        <button type="submit" class="btn-submit">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="edit-review-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Editar sua avaliação</h2>
                <form id="edit-review-form">
                    <input type="hidden" id="edit-comment-id"> <div class="star-rating">
                        <span data-value="5">&#9733</span><span data-value="4">&#9733</span><span data-value="3">&#9733</span><span data-value="2">&#9733</span><span data-value="1">&#9733</span>
                    </div>
                    <textarea id="edit-comment-text" placeholder="Edite seu comentário aqui..."></textarea>
                    <div class="modal-actions">
                        <button type="button" class="btn-cancel">Cancelar</button>
                        <button type="submit" class="btn-submit">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="js/global.js"></script>
        <script src="js/filme.js"></script> 
    </body>
</html>
