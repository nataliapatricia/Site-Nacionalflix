<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - NacionalFlix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="site-background">
        <img src="img/fundo-login.jpg" alt="Plano de fundo NacionalFlix">
    </div>
    <header class="main-header">
        <div class="logo">NacionalFlix</div>
    </header>

    <div class="auth-container">
        <form class="auth-form" id="cadastro-form">
            <h1>Faça o seu cadastro</h1>
            <label for="username">Nome de usuário</label>
            <input type="text" id="username" placeholder="Digite o seu nome de usuário" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite o seu e-mail" required>
            <label for="senha">Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="senha" placeholder="Digite a sua senha" required>
                    <button type="button" class="toggle-password" id="toggle-password-btn">
                        <svg id="svg-eye" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.618-2.228 1.995 1.995 0 0 1 3.188-.454l.322.321.322-.321a1.995 1.995 0 0 1 3.188.454C11.209 5.772 12.39 7.03 13.54 8c-1.15 1-2.33 2.228-3.483 3.228a1.995 1.995 0 0 1-3.188-.454l-.322-.321-.322.321a1.995 1.995 0 0 1-3.188.454A13.133 13.133 0 0 1 1.173 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                        </svg>
                        <svg id="svg-eye-slash" fill="currentColor" viewBox="0 0 16 16" style="display: none;">
                            path d="M13.359 11.238C15.06 10.18 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.94 5.94 0 0 1 8 5.5c2.12 0 3.879 1.168 5.168 2.457L14.738 9.5l.321.322l-1.703 1.704l-1.358 1.359l.322.322a1.995 1.995 0 0 1-3.188.454A13.133 13.133 0 0 1 1.173 8a13.133 13.133 0 0 1 3.32-3.182l.77.771A5.94 5.94 0 0 0 8 2.5c2.12 0 3.879 1.168 5.168 2.457L14.738 6.5l.321.322l-1.703 1.704l-1.358 1.359l.322.322a1.995 1.995 0 0 0-3.188.454A13.133 13.133 0 0 0 1.173 8a13.133 13.133 0 0 0 3.32 3.182l.77.771A5.94 5.94 0 0 1 8 10.5c-2.12 0-3.879-1.168-5.168-2.457L1.262 6.5l-.321-.322l1.703-1.704l1.358-1.359l-.322-.322a1.995 1.995 0 0 1 3.188-.454A13.133 13.133 0 0 1 14.827 8a13.133 13.133 0 0 1-3.32 3.182l-.77-.771A5.94 5.94 0 0 0 8 5.5c.34 0 .67.042 1 .118l.75.75c.026.16.04.328.04.502z"/>
                            <path d="M12.5 8a4.5 4.5 0 0 1-1.373 3.116l-3.23-3.23A4.5 4.5 0 0 1 12.5 8zM8 5.5a2.5 2.5 0 0 0-2.337 1.666L8 9.337a2.5 2.5 0 0 0 2.337-1.666L8 5.5z"/>
                        </svg>
                    </button>
                </div><br>
            <button type="submit" class="btn">Criar usuário</button>
        </form>
        <a href="index.html" class="switch-form-link">Já possui uma conta? Faça login</a>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
