<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - NacionalFlix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">NacionalFlix</div>
    </header>

    <div class="auth-container">
        <form class="auth-form" id="cadastro-form">
            <h1>Faça o seu cadastro</h1>
            <label for="username">Nome de usuário</label>
            <input type="text" id="username" placeholder="Digite o seu nome de usuário" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite o seu e-mail" required>
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Crie a sua senha" required>
            <button type="submit" class="btn">Criar usuário</button>
        </form>
        <a href="index.html" class="switch-form-link">Já possui uma conta? Faça login</a>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
