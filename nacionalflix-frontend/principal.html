<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NacionalFlix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">NacionalFlix</div>
        <nav class="main-nav">
            <a href="principal.html">Página Inicial</a>
            <a href="historico.html">Histórico</a>
            <a href="#" id="logout-button">Sair</a>
        </nav>
    </header>

    <main class="main-container">
        <div class="search-container">
            <input type="search" id="search-bar" placeholder="Pesquise por algum título específico aqui">
                <button id="filter-btn" class="btn-filter" title="Abrir filtros">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/></svg>FILTRAR
                </button>
        </div>

        <section class="recommendations">
            <div class="recommendations-header">
                <h2>Nossas principais recomendações</h2>
                <button id="add-movie-btn" class="btn-add" style="display: none;">+ Adicionar Filme</button>
            </div>
        
            <div id="movie-list" class="movie-carousel"></div>
        </section>
    </main>

    <div id="filter-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Filtrar Filmes</h2><br><br>
            <form id="filter-form">
                <label for="genero-select">Gênero:</label>
                <select id="genero-select" name="genero">
                    <option value="">Todos os Gêneros</option>
                </select>

                <label for="ano-select">Ano de Lançamento:</label>
                <select id="ano-select" name="ano">
                    <option value="">Todos os Anos</option>
                </select>

                <div class="modal-actions">
                    <button type="button" id="clear-filter-btn" class="btn-cancel">Limpar Filtro</button>
                    <button type="submit" class="btn-submit">Aplicar Filtros</button>
                </div>
            </form>
        </div>
    </div>

    <div id="add-movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Adicionar Novo Filme</h2>
            <form id="add-movie-form">
                <input type="text" id="titulo" name="titulo" placeholder="Título do Filme" required>
                <textarea id="sinopse" name="sinopse" placeholder="Sinopse" required></textarea>
                <input type="number" id="ano_lancamento" name="ano_lancamento" placeholder="Ano de Lançamento" required>
                <input type="number" id="duracao_min" name="duracao_min" placeholder="Duração (em minutos)" required>
                <input type="text" id="genero" name="genero" placeholder="Gênero(s) (separados por vírgula)" required>
                <input type="text" id="diretores" name="diretores" placeholder="Diretor(es)" required>
                <textarea id="elenco" name="elenco" placeholder="Elenco Principal (separado por vírgula)"></textarea>
                <input type="text" id="url_poster" name="url_poster" placeholder="URL da Imagem do Pôster" required>
                <textarea id="imagens" name="imagens" placeholder="URLs das Imagens da Galeria (uma por linha)"></textarea>
                <input type="text" id="url_trailer" name="url_trailer" placeholder="URL de Incorporação do Trailer (YouTube)" required>
                <button id="add-movie-btn" class="btn-add" style="display: none;">+ Adicionar Filme</button>
            </form>
        </div>
    </div>
    
    <script src="js/global.js"></script>
    <script src="js/principal.js"></script> </body>
</body>
</html>
