<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - NacionalFlix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="site-background">
        <img src="img/fundo-login.jpg" alt="Plano de fundo NacionalFlix">
    </div>
    <header class="main-header">
        <div class="logo">NacionalFlix</div>
    </header>

    <div class="auth-container">
        <form class="auth-form" id="recuperar-senha-form">
            <h1>Recuperar Senha</h1>
            <p>Digite seu e-mail para receber o link de recuperação.</p>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite o seu e-mail de cadastro" required>
            <button type="submit" class="btn">Enviar Link</button>
        </form>
        <a href="index.html" class="switch-form-link">Voltar para o Login</a>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
