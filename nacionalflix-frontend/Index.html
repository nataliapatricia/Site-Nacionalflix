<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NacionalFlix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">NacionalFlix</div>
    </header>

    <div class="auth-container">
        <form class="auth-form" id="login-form">
            <h1>Login</h1>
            <p>Faça o seu login para continuar</p>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite o seu e-mail" required>
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite a sua senha" required>
            <a href="recuperar-senha.html" class="forgot-password">Esqueceu a senha?</a>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="cadastro.html" class="switch-form-link">Não possui cadastro? Clique aqui</a>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
