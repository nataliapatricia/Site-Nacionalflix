<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - NacionalFlix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">NacionalFlix</div>
        <nav class="main-nav">
            <a href="principal.html">Página Inicial</a>
            <a href="historico.html">O que já assisti</a>
            <a href="configuracoes.html">Configurações</a>
        </nav>
        <div class="menu-icon" onclick="location.href='configuracoes.html'">&#9776;</div>
    </header>

    <main class="main-container">
        <h1 class="page-title">Selecione os serviços de streaming que você é assinante:</h1>

        <div class="streaming-grid">
            <div class="streaming-logo">
                <label>
                    <img src="img/netflix.png" alt="Netflix">
                    <input type="checkbox" name="streaming" value="netflix">
                </label>
            </div>
            <div class="streaming-logo">
                <label>
                    <img src="img/prime-video-logo-0.png" alt="Prime Video">
                    <input type="checkbox" name="streaming" value="primevideo">
                </label>
            </div>
            <div class="streaming-logo">
                <label>
                    <img src="img/globoplay-logo-0-1.png" alt="Globoplay">
                    <input type="checkbox" name="streaming" value="globoplay">
                </label>
            </div>
            <div class="streaming-logo">
                <label>
                    <img src="img/apple-tv-logo-2023.svg" alt="Apple TV+">
                    <input type="checkbox" name="streaming" value="appletv">
                </label>
            </div>
            <div class="streaming-logo">
                <label>
                    <img src="img/max-logo.svg" alt="Max">
                    <input type="checkbox" name="streaming" value="max">
                </label>
            </div>
            <div class="streaming-logo">
                <label>
                    <img src="img/star+plus-logo.svg" alt="Star+">
                    <input type="checkbox" name="streaming" value="starplus">
                </label>
            </div>
            <div class="streaming-logo">
                <label>
                    <img src="img/telecine-logo-0.png" alt="Telecine">
                    <input type="checkbox" name="streaming" value="telecine">
                </label>
            </div>
            <div class="streaming-logo">
                <label>
                    <img src="img/paramount-plus-logo.svg" alt="Paramount+">
                    <input type="checkbox" name="streaming" value="paramount">
                </label>
            </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
